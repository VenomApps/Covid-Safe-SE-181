<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
</div>
<div class="row">
    <div class=" col-lg-3 col-md-6">
        <div class=" card card-stats">
            <div class=" card-body">
                <div class=" row">
                    <div class=" col-3">
                        <div class=" info-icon text-center icon-success"
                            style="display: flex; justify-content: center; align-items: center;">
                            <span style="color: white;font-size: 20px;" data-feather="users"></span>
                        </div>
                    </div>
                    <div class=" col-9">
                        <div class=" numbers">
                            <p class=" card-category">Total Encounters</p>
                            <h3 class=" card-title">{{totalEncountersCount}}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" card-footer">
                <hr>
                <div class=" stats"><span data-feather="refresh-ccw"></span> Last Updated Today </div>
            </div>
        </div>
    </div>
    <div class=" col-lg-3 col-md-6">
        <div class=" card card-stats">
            <div class=" card-body">
                <div class=" row">
                    <div class=" col-3">
                        <div class=" info-icon text-center icon-success"
                            style="display: flex; justify-content: center; align-items: center;">
                            <span style="color: white;font-size: 20px;" data-feather="users"></span>
                        </div>
                    </div>
                    <div class=" col-9">
                        <div class=" numbers">
                            <p class=" card-category">Encounters Last 30 Days</p>
                            <h3 class=" card-title">{{last30DaysCount}}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" card-footer">
                <hr>
                <div class=" stats"><span data-feather="refresh-ccw"></span> Last Updated Today </div>
            </div>
        </div>
    </div>
    <div class=" col-12">
        <div class=" card card-chart">
            <div class=" card-header">
                <div class=" row">
                    <div class=" col-sm-6 text-left">
                        <h5 class="card-category">Interactions</h5>
                        <h4 class="card-title" style="font-weight: 300;">Encounters This Week</h4>
                    </div>
                </div>
            </div>
            <div class=" card-body">
                <div class=" chart-area">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                            <div class=""></div>
                        </div>
                        <div class="chartjs-size-monitor-shrink">
                            <div class=""></div>
                        </div>
                    </div>
                    <canvas id="chartJS" width="2538" height="440" class="chartjs-render-monitor"
                        style="display: block; height: 220px; width: 1269px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
